<html>
<head>
    <title>ocr-bye</title>

    <script type="text/javascript" src="js/main.js"></script>

<body>

<div id="toimg" class="html2canvas-container" >

</div>

<div>
    <label for="img_size_x">圖片大小：</label>
    寬：<input type="number" id="img_size_x" min="10" value="500">
    x

</div>

<div>
    <button onclick=textToImg();>生成图片</button>
</div>
<div>
    <p>图片：</p>
    <img id="img-base64" style="border: 1px solid"/>
</div>
